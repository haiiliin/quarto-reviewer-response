title: Response to Reviewers
author: Hailin Wang
version: 1.0.0
quarto-required: ">=1.6.0"
contributes:
  formats:
    pdf:
      template-partials: ["partials/before-title.tex"]
      format-resources: ["reviewresponse.cls"]
      documentclass: reviewresponse
      cite-method: biblatex
      biblio-style: authoryear
      biblatexoptions: backend=biber,natbib=true,maxcitenames=2,uniquename=false,uniquelist=false
